<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>랜덤 성경 구절 뽑기</title>
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="input-page">
        <h1>하나님의 말씀을 뽑으실<br>준비가 되셨나요?</h1>
        <div class="input-form">
            <input type="text" class="input-field" id="nameInput" placeholder="이름을 입력하세요." maxlength="10">
            <div class="input-counter">
                <span id="currentLength">0</span>/10
            </div>
        </div>
        <button id="pickButton" onclick="startRandomPick()" class="input-button">말씀 뽑기</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
