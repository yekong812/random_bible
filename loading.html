<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 성경 구절 뽑기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="loading-page">
        <div class="loading-card">
            <h2>2025</h2>
            <h3>올해의 말씀</h3>
            <div class="loading-icon">
                <!-- 랜덤으로 보여줄 이미지들을 모두 추가하고 CSS로 하나만 보이게 처리 -->
                <img src="images/loading_icon1.svg" alt="로딩 아이콘" class="loading-img">
                <img src="images/loading_icon2.svg" alt="로딩 아이콘" class="loading-img">
                <img src="images/loading_icon3.svg" alt="로딩 아이콘" class="loading-img">
                <img src="images/loading_icon4.svg" alt="로딩 아이콘" class="loading-img">
                <img src="images/loading_icon5.svg" alt="로딩 아이콘" class="loading-img">
            </div>
            <p class="user-message">
                <span id="userName"></span>에게<br>
                꼭 맞는 말씀을 찾고 있습니다.
            </p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
